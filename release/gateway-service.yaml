apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
spec:
  selector:
    matchLabels:
      app: gateway-service
  replicas: 2
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: syilma/gateway-service:v1
          ports:
            - containerPort: 8089
          env:   # Setting Environmental Variables
            - name: SIGN_KEY   # Setting Secret key
              valueFrom:
                secretKeyRef:
                  name: myvault
                  key: SIGN_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  ports:
    - protocol: "TCP"
      port: 8089    # Port inside the cluster
      targetPort: 8089  # Port exposed to the outside
  selector:
    app: gateway-service
  type: LoadBalancer